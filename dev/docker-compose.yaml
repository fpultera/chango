services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chango
      POSTGRES_USER: chango
      POSTGRES_PASSWORD: chango
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      REDIS_ADDR: redis:6379
      DATABASE_URL: postgres://chango:chango@postgres:5432/chango?sslmode=disable
    ports:
      - "8080:8080"