<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chango üêµ</title>
    <style>
        :root { --sidebar-bg: #1e1f22; --chat-bg: #313338; --accent: #5865f2; --danger: #da373c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; color: #dbdee1; background: var(--chat-bg); overflow: hidden; }
        #auth-overlay { position: fixed; inset: 0; background: #1e1f22; z-index: 500; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: #313338; padding: 30px; border-radius: 8px; width: 300px; text-align: center; }
        .auth-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: none; background: #1e1f22; color: white; box-sizing: border-box; }
        #sidebar { width: 220px; background: var(--sidebar-bg); padding: 15px; display: flex; flex-direction: column; }
        .profile-card { display: flex; align-items: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 20px; cursor: pointer; }
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; background: #4e5058; flex-shrink: 0; }
        #channel-list { flex: 1; overflow-y: auto; }
        .channel-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border-radius: 5px; cursor: pointer; margin-bottom: 2px; }
        .channel-item.active { background: var(--accent); color: white; }
        .delete-btn { color: #949ba4; font-size: 0.8em; visibility: hidden; }
        .channel-item:hover .delete-btn { visibility: visible; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-wrapper { display: flex; gap: 12px; align-items: flex-start; max-width: 85%; }
        .msg-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .msg-body { display: flex; flex-direction: column; gap: 4px; }
        .msg-sender { font-weight: bold; color: white; font-size: 0.95em; }
        .msg-content { background: #383a40; padding: 10px; border-radius: 0 12px 12px 12px; line-height: 1.4; word-break: break-word; }
        #user-list { width: 180px; background: var(--sidebar-bg); padding: 15px; border-left: 1px solid #26272d; }
        .user-item { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; cursor: pointer; font-size: 0.9em; }
        .dot { width: 8px; height: 8px; background: #23a55a; border-radius: 50%; }
        .input-area { padding: 20px; }
        #msgInput { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #383a40; color: white; outline: none; box-sizing: border-box; }
        #profile-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 600; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--chat-bg); padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .toast { background: var(--accent); color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; animation: slide 0.3s; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="notif-container"></div>
<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: white">Chango üêµ</h2>
        <input type="text" id="username" placeholder="Usuario" autocomplete="off">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button onclick="auth('login')" style="width: 100%">Entrar</button>
        <button onclick="auth('register')" style="background:none; color:var(--accent); border:none; margin-top:10px; cursor:pointer">Reg√≠strate</button>
    </div>
</div>

<div id="profile-modal">
    <div class="modal-content">
        <h3>Tu Perfil</h3>
        <img id="modalAvatar" src="/static/avatars/default.png" class="avatar-img" style="width: 80px; height: 80px; margin-bottom: 15px;">
        <input type="file" id="avatarInput" accept="image/*" style="margin-bottom: 20px; font-size: 0.8em; color: white;">
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="uploadAvatar()">Guardar</button>
            <button onclick="document.getElementById('profile-modal').style.display='none'" style="background:#4e5058">Cerrar</button>
        </div>
    </div>
</div>

<div id="sidebar">
    <div class="profile-card" onclick="document.getElementById('profile-modal').style.display='flex'">
        <img id="myAvatar" src="/static/avatars/default.png" class="avatar-img">
        <span id="myName">Cargando...</span>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h4 style="margin:0">Canales</h4>
        <button onclick="createNewChannel()" style="padding:2px 8px; font-size:1.2em;">+</button>
    </div>
    <div id="channel-list"></div>
    <button onclick="logout()" style="margin-top:auto; background:var(--danger); border:none; color:white; padding:8px; border-radius:4px; cursor:pointer;">Salir</button>
</div>

<div id="main">
    <header style="padding:15px; border-bottom:1px solid #26272d; font-weight:bold;"># <span id="channelName">general</span></header>
    <div id="chat"></div>
    <div class="input-area"><input type="text" id="msgInput" placeholder="Escribe algo..." autocomplete="off"></div>
</div>

<div id="user-list"><h4>ONLINE</h4><div id="online-users"></div></div>

<script>
    let currentChannel = 'general', recipientID = null;
    let userName = localStorage.getItem('chango_user'), token = localStorage.getItem('chango_token');
    let userAvatar = localStorage.getItem('chango_avatar') || '/static/avatars/default.png';
    const chat = document.getElementById("chat"), input = document.getElementById("msgInput");
    let socket;

    window.onload = () => { if (token) showChat(); };

    async function auth(type) {
        const u = document.getElementById("username").value.trim(), p = document.getElementById("password").value.trim();
        if(!/^[a-zA-Z0-9_]+$/.test(u)) return alert("Usuario no v√°lido");
        const res = await fetch(`/api/${type}`, { method: 'POST', body: JSON.stringify({username: u, password: p}) });
        if(res.ok) {
            if(type === 'login') {
                const d = await res.json();
                localStorage.setItem('chango_token', d.token); localStorage.setItem('chango_user', d.username); localStorage.setItem('chango_avatar', d.avatar_url);
                userName = d.username; userAvatar = d.avatar_url; showChat();
            } else alert("Registrado!");
        }
    }

    function showChat() {
        document.getElementById("auth-overlay").style.display = "none";
        document.getElementById("myName").innerText = userName;
        document.getElementById("myAvatar").src = userAvatar;
        document.getElementById("modalAvatar").src = userAvatar;
        loadChannels(); loadHistory(); connect();
    }

    async function loadChannels() {
        const res = await fetch('/api/channels');
        const channels = await res.json();
        const list = document.getElementById("channel-list");
        list.innerHTML = "";
        channels.forEach(c => {
            const div = document.createElement("div");
            div.className = `channel-item ${c.name === currentChannel ? 'active' : ''}`;
            div.innerHTML = `<span># ${c.name}</span>`;
            if (c.owner === userName && c.name !== 'general') {
                const del = document.createElement("span"); del.className = "delete-btn"; del.innerText = "‚úñ";
                del.onclick = (e) => { e.stopPropagation(); deleteChannel(c.name); };
                div.appendChild(del);
            }
            div.onclick = () => { recipientID = null; currentChannel = c.name; switchUI(c.name, false); loadChannels(); };
            list.appendChild(div);
        });
    }

    async function deleteChannel(name) {
        if (!confirm(`¬øBorrar canal #${name}?`)) return;
        const res = await fetch(`/api/channels?name=${name}&owner=${userName}`, { method: 'DELETE' });
        if (res.ok) {
            if (currentChannel === name) { currentChannel = 'general'; switchUI('general', false); }
            loadChannels();
        }
    }

    async function createNewChannel() {
        const n = prompt("Nombre:");
        if (n && n.trim()) {
            await fetch('/api/channels', { method: 'POST', body: JSON.stringify({name: n.toLowerCase().trim(), owner: userName}) });
            loadChannels();
        }
    }

    function switchUI(label, isPrivate) {
        document.getElementById("channelName").innerText = label; chat.innerHTML = "";
        const url = isPrivate ? `/api/history/private?user1=${userName}&user2=${recipientID}` : `/api/history?channel=${currentChannel}`;
        fetch(url).then(r => r.json()).then(msgs => msgs?.forEach(m => addMessageToUI(m)));
    }

    function connect() {
        if (socket) socket.close();
        socket = new WebSocket(`ws://${window.location.host}/ws?channel=${currentChannel || 'dm'}&user=${encodeURIComponent(userName)}`);
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "users_update") updateUserList(data.users);
            else if (data.type === "channels_update") loadChannels();
            else if (data.is_private) {
                if ((data.recipient_id === userName && recipientID === data.channel_id) || (data.channel_id === userName && recipientID === data.recipient_id)) addMessageToUI(data);
                else if (data.recipient_id === userName) showNotification(data.channel_id);
            } else if (data.channel_id === currentChannel) addMessageToUI(data);
        };
    }

    function updateUserList(users) {
        document.getElementById("online-users").innerHTML = "";
        users?.forEach(u => {
            if (u === userName) return;
            const d = document.createElement("div"); d.className = "user-item"; d.innerHTML = `<span class="dot"></span> ${u}`;
            d.onclick = () => { currentChannel = null; recipientID = u; switchUI("@ " + u, true); };
            document.getElementById("online-users").appendChild(d);
        });
    }

    input.onkeypress = (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const m = { content: input.value, channel_id: recipientID ? userName : currentChannel, recipient_id: recipientID || "", is_private: !!recipientID };
            socket.send(JSON.stringify(m)); input.value = "";
        }
    };

    function addMessageToUI(data) {
        const avatar = data.avatar_url || '/static/avatars/default.png';
        const sender = data.sender || 'Sistema';
        const content = data.content;

        const wrapper = document.createElement("div");
        wrapper.className = "msg-wrapper";
        wrapper.innerHTML = `
            <img src="${avatar}" class="msg-avatar">
            <div class="msg-body">
                <div class="msg-header"><span class="msg-sender">${sender}</span></div>
                <div class="msg-content">${content}</div>
            </div>
        `;
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
    }

    function loadHistory() {
        if (!currentChannel) return;
        fetch(`/api/history?channel=${currentChannel}`).then(r => r.json()).then(msgs => msgs?.forEach(m => addMessageToUI(m)));
    }

    function showNotification(sender) {
        const t = document.createElement("div"); t.className = "toast"; t.innerText = `DM de ${sender}`;
        t.onclick = () => { recipientID = sender; currentChannel = null; switchUI("@ " + sender, true); t.remove(); };
        document.getElementById("notif-container").appendChild(t);
        setTimeout(() => t.remove(), 5000);
    }

    function logout() { localStorage.clear(); window.location.reload(); }
    
    async function uploadAvatar() {
        const file = document.getElementById("avatarInput").files[0];
        if (!file) return;
        const fd = new FormData(); fd.append("avatar", file); fd.append("username", userName);
        const res = await fetch('/api/upload-avatar', { method: 'POST', body: fd });
        const data = await res.json();
        userAvatar = data.url;
        localStorage.setItem('chango_avatar', userAvatar);
        document.getElementById("myAvatar").src = userAvatar;
        document.getElementById("modalAvatar").src = userAvatar;
    }
</script>
</body>
</html>
